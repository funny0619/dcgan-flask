<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>128 DCGAN</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    {% include 'nav.html' %}
    <main>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    {% set images = { 'drum': 'drums.jpg', 'bugle': 'bugle.jpg', 'cello': 'cello.jpg' } %}
                    {% if instrument in images %}
                    <!-- <img src="{{ url_for('static', filename=images[instrument]) }}"
                        class="bd-placeholder-img card-img-top" width="100%" height="225" role="img"
                        preserveAspectRatio="xMidYMid slice" focusable="false">                     -->
                    <img src="{{ url_for('serve_image', filename=bmp_file) }}" class="bd-placeholder-img card-img-top"
                        width="100%" height="225" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">

                    {% endif %}
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="container d-flex justify-content-center">
                                <audio src="{{ url_for('serve_audio', filename=wav_file) }}" controls></audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
