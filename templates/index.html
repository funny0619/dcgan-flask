<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
  <title>128 DCGAN</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


</head>

<body>
  {% include 'nav.html' %}
  <main>
    <div class="album py-5">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ url_for('static',filename='drums.jpg') }}" class="bd-placeholder-img card-img-top"
                width="100%" height="225" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
              <div class="card-body">
                <p class="card-text">Generate Drum Audio</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <form action="{{ url_for('generate') }}" method="post">
                      <input type="hidden" name="instrument" value="drum">
                      <button type="submit" class="btn btn-sm btn-outline-secondary">Generate</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ url_for('static',filename='bugle.jpg') }}" class="bd-placeholder-img card-img-top"
                width="100%" height="225" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
              <div class="card-body">
                <p class="card-text">Generate Bugle Audio</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <form action="{{ url_for('generate') }}" method="post">
                      <input type="hidden" name="instrument" value="bugle">
                      <button type="submit" class="btn btn-sm btn-outline-secondary">Generate</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="{{ url_for('static',filename='cello.jpg') }}" class="bd-placeholder-img card-img-top"
                width="100%" height="225" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
              <div class="card-body">
                <p class="card-text">Generate Cello Audio</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <form action="{{ url_for('generate') }}" method="post">
                      <input type="hidden" name="instrument" value="cello">
                      <button type="submit" class="btn btn-sm btn-outline-secondary">Generate</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
